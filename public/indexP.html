<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/scriptP.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                     <div class="card">
                        <div class="card-header">
                            <h1>Nuevo Producto</h1>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Menu
                                </button>
                                <ul class="dropdown-menu">
                                  <li>
                                    <button class="dropdown-item" type="button" onclick="window.location.href = 'index.html';">Usuarios</button>
                                </li>
                                  <li>
                                    <button class="dropdown-item" type="button" onclick="window.location.href = 'indexP.html';">Productos</button>
                                </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre" autofocus>
                            <input class="form-control mb-3" type="text" id="precio" placeholder="Precio">
                            <input class="form-control mb-3" type="text" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar datos</button>
                        </div>
                     </div>
                </form>
            </div>
            <div class="col-8">
                <div id="mensaje" class="text-danger fs-3"></div>
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <!-- Aqui semuestran los datos--> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
